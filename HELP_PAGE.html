<!DOCTYPE HTML>

<html>

  <head>
    <!-- Generic webpage information -->
    
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="global_style.css">
    <title>plop-Help page</title>
    
  </head>
  <body>
    
    <!-- all the contents belong inside a parent div, main_body to more
         easily control component sizing and positioning, as well as assigning
         common CSS attributes -->
    
    <div class = "main_body">
      
      <!-- central pool -->
      
      <div class = "central_pool">
        <h>HELP PAGE</h>
        <p>HELP CONTENT HERE</p>
      </div>
      
      <!-- navigation bar --> <!-- this part should be optimised with CSS -->
      
      <div class = "navigation_bar">
        <img src="images/my_profile_unpressed.svg"
             draggable="true" ondragstart="drag(event)"
             width="60" height="60" style="margin-bottom:5px;"
		         onmouseover="src='images/my_profile_pressed.svg'"
		         onmousedown="src='images/my_profile_pressed.svg'"
		         onmouseout="src='images/my_profile_unpressed.svg'">
		    </br>
		    
        <img src="images/my_profile_unpressed.svg"
             width="60" height="60" style="margin-bottom:5px;"
             onmouseover="src='images/my_profile_pressed.svg'"
             onmousedown="src='images/my_profile_pressed.svg'"
             onmouseout="src='images/my_profile_unpressed.svg'">
        </br>
        
        <img src="images/my_profile_unpressed.svg"
             width="60" height="60" style="margin-bottom:5px;"
             onmouseover="src='images/my_profile_pressed.svg'"
             onmousedown="src='images/my_profile_pressed.svg'"
             onmouseout="src='images/my_profile_unpressed.svg'">
        </br>
      </div>

      </div>
    </div> <!-- end of main_body -->
  </body>

</html>
