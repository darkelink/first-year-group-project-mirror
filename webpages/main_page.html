<!DOCTYPE HTML>

<html>
  <head>
    <title>Plop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="global_style.css" type="text/css">
    <script>
     function allowDrop(ev)
      {
      ev.preventDefault();
      }

      function drag(ev)
      {
      ev.dataTransfer.setData("Text",ev.target.id);
      }

      function drop(ev)
      {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("Text");
      ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  
  <body>
    <div id="navigation_Bar">
      <img src="images/my_profile_unpressed.svg"  draggable="true" ondragstart="drag(event)"width="60" height="60" style="margin-bottom:5px;"
		onmouseover="src='images/my_profile_pressed.svg'" onmousedown="src='images/my_profile_pressed.svg'" onmouseout="src='images/my_profile_unpressed.svg'"></br>
      <img src="images/my_profile_unpressed.svg" width="60" height="60" style="margin-bottom:5px;" 
		onmouseover="src='images/my_profile_pressed.svg'" onmousedown="src='images/my_profile_pressed.svg'" onmouseout="src='images/my_profile_unpressed.svg'"></br>
      <img src="images/my_profile_unpressed.svg" width="60" height="60" onmouseover="src='images/my_profile_pressed.svg'" 
		onmousedown="src='images/my_profile_pressed.svg'" onmouseout="src='images/my_profile_unpressed.svg'"></br>
    </div>
    <div id="pool" ondrop="drop(event)" ondragover="allowDrop(event)">
    

    </div>
    <div id="filter_Bar">
      <form class = big_space >
  <input type="checkbox" name="type" value="images" checked="checked" />Images
	<input type="checkbox" name="type" value="GIFs" checked="checked" />GIFs
	<input type="checkbox" name="type" value="Audio" checked="checked" />Audio
	<input type="checkbox" name="type" value="Video" checked="checked" />Video
	<input type="checkbox" name="type" value="Text" checked="checked" />Text&nbsp
      </form
    </div>
  </body>
</html>
