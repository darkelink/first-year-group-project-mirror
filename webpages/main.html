<!DOCTYPE HTML>

<html>

  <head>
    <!-- Generic webpage information -->
    
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="global_style.css">
    <title>plop</title>
    
    <script type="text/javascript" src="file_upload.js"></script>
    <noscript>JavaScript is not enabled.</noscript>
  </head>
  
  <!-- Actual webpage content goes in here -->
  
  <body>
    
    <!-- all the contents belong inside a parent div, main_body to more
         easily control component sizing and positioning, as well as assigning
         common CSS attributes -->
    
    <div class = "main_body">
      
      <!-- central pool -->
      
      <div class = "central_pool"
           ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- code -->
      </div>
      
      <!-- navigation bar --> <!-- this part should be optimised with CSS -->
      
      <div class = "navigation_bar">
        <img src="images/my_profile_unpressed.svg"
             draggable="true" ondragstart="drag(event)"
             width="60" height="60" style="margin-bottom:5px;"
		         onmouseover="src='images/my_profile_pressed.svg'"
		         onmousedown="src='images/my_profile_pressed.svg'"
		         onmouseout="src='images/my_profile_unpressed.svg'">
		    </br>
		    
        <img src="images/my_profile_unpressed.svg"
             width="60" height="60" style="margin-bottom:5px;"
             onmouseover="src='images/my_profile_pressed.svg'"
             onmousedown="src='images/my_profile_pressed.svg'"
             onmouseout="src='images/my_profile_unpressed.svg'">
        </br>
        
        <img src="images/my_profile_unpressed.svg"
             width="60" height="60" style="margin-bottom:5px;"
             onmouseover="src='images/my_profile_pressed.svg'"
             onmousedown="src='images/my_profile_pressed.svg'"
             onmouseout="src='images/my_profile_unpressed.svg'">
        </br>
      </div>
      
      <!-- filter bar -->
      
      <div class = "filter_bar">
        <form class= big_space >
          <input type="checkbox" value="images" checked="checked" />Images
	        <input type="checkbox" value="GIFs" checked="checked" />GIFs
	        <input type="checkbox" value="Audio" checked="checked" />Audio
	        <input type="checkbox" value="Video" checked="checked" />Video
	        <input type="checkbox" value="Text" checked="checked" />Text&nbsp
        </form>
      </div>
    </div> <!-- end of main_body -->
  </body>

</html>
